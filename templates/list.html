{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
      <div class="card">
            <div class="card-body">
                <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr> 
                        <th>No</th>
                        <th>Category</th> 
                        <th>Review Title</th> 
                        <th>Review Content</th> 
                        <th>Rating</th> 
                    </tr> 
                    </thead> 
                    <tbody> 
                        {% for row in value %}  
                            <tr> 
                            <td>{{ loop.index + pagination.skip}} </td>
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td> 
                            <td>{{row[3]}}</td> 
                            </tr> 
                        {% endfor %} 
                    </tbody> 
                </table>
                {{ pagination.links }}
            </div>
        </div>
    </div>
</div>
    {% endblock %}
